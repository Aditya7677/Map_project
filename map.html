<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geoman-free/dist/leaflet-geoman.css" />
    <script src="https://unpkg.com/leaflet-geoman-free/dist/leaflet-geoman.min.js"></script>
    <style>
   
        #uploadButtonContainer {
            position: absolute;
            top: 80px;
            left: 10px;
            z-index: 1001;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #uploadButton {
            display: block;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .leaflet-pm-toolbar {
            position: absolute;
            top: 100px;
            right: 10px;
            z-index: 1001;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body style="margin: 0;">

    <div id="map" style="height: 100vh;"></div>

    <div id="layerControl"
        style="position: absolute; top: 10px; right: 10px; background-color: white; padding: 10px; z-index: 1000;">
    </div>

    <div id="uploadButtonContainer">
        <button id="uploadButton">Upload GeoJSON</button>
        <input id="fileInput" type="file" accept=".json,.geojson" style="display: none;">
    </div>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        });

        var positronLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '© CartoDB'
        });

        var darkMatterLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '© CartoDB'
        });

        var esriLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri'
        });

        osmLayer.addTo(map);

        var userLayers = L.layerGroup().addTo(map);

        var layerControl = L.control.layers({
            "OpenStreetMap": osmLayer,
            "Positron": positronLayer,
            "Dark Matter": darkMatterLayer,
            "Esri Satellite": esriLayer,
        }, {
            "User Layers": userLayers
        }).addTo(map);

        L.Control.geocoder().addTo(map);

        L.DomEvent.on(map, 'click', function () {
            if (!map.pm.Toolbar()) {
                map.pm.addControls();
            }
        });

        function handleFileUpload(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                try {
                    var content = JSON.parse(e.target.result);
                    var layer = L.geoJSON(content);

                    if (layer.getLayers().length > 0) {
                        layer.addTo(userLayers);
                        map.fitBounds(layer.getBounds());
                        layerControl.addOverlay(layer, file.name);
                    } else {
                        console.error("Uploaded GeoJSON file has no features.");
                        alert("The GeoJSON file appears to be empty or contains no features.");
                    }
                } catch (error) {
                    console.error("Error parsing GeoJSON:", error);
                    alert("Error parsing GeoJSON. Please check the file format.");
                }
            };
            reader.readAsText(file);
        }


        document.getElementById('uploadButton').addEventListener('click', function () {
            document.getElementById('fileInput').click();
        });
    </script>


</body>

</html>
